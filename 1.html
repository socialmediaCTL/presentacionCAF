<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        html, body { margin: 0; }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #F0F2F5;
            font-family: 'Inter', sans-serif;
            display: flex;
            overflow: hidden;
            margin-top: -1px;
        }
        .image-section {
            width: 60%;
            position: relative;
            background: #0F1B2D;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(15, 27, 45, 0.85), rgba(255, 195, 0, 0.2));
        }
        .content-section {
            width: 40%;
            padding-top: 80px;
            padding-left: 60px;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-left: 8px solid #FFC300;
        }
        .title-group {
            margin-top: 40px;
        }
        h1 {
            font-size: 56px;
            font-weight: 900;
            color: #0F1B2D;
            line-height: 1.1;
            margin-bottom: 24px;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 24px;
            color: #333333;
            line-height: 1.4;
            font-weight: 400;
        }
        .footer-info {
            margin-top: 28px;
            margin-bottom: 24px;
        }
        .web-url {
            font-size: 20px;
            font-weight: 700;
            color: #FFC300;
            text-decoration: none;
            background-color: #0F1B2D;
            padding: 5px 10px;
        }
        .accent-bar {
            width: 100px;
            height: 4px;
            background-color: #FFC300;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <img src="madrid_skyline_professional_1769435061861.png" alt="Madrid Skyline">
            <div class="image-overlay"></div>
        </div>
        <div class="content-section">
            <div class="title-group">
                <div class="accent-bar"></div>
                <h1>Excelencia en la Gestión Energética</h1>
                <p class="subtitle">Soluciones de ahorro, transparencia y eficiencia para el Colegiado de Madrid (CAFMadrid).</p>
            </div>
            <div class="footer-info">
                <a href="https://www.comparamostuluz.es" class="web-url">www.comparamostuluz.es</a>
            </div>
        </div>
    </div>
</body>
</html>
