<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComparamosTuLuz - Excelencia Energ√©tica</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            color: #ffffff;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            z-index: 10;
        }

        /* Slide Backgrounds */
        .slide-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        /* Ken Burns Animation */
        .slide.active .slide-bg {
            animation: kenBurns 20s ease-out infinite alternate;
        }

        @keyframes kenBurns {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Content Container */
        .slide-content {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            width: 90%;
            text-align: center;
            padding: 60px;
        }

        /* Typography */
        .slide-title {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .slide-subtitle {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        /* Golden Accent */
        .golden {
            color: #FFC300;
            text-shadow: 0 0 30px rgba(255, 195, 0, 0.6);
        }

        /* Slide-specific styles */
        
        /* Slide 1 - Price Chaos */
        #slide1 .slide-title {
            color: #ffffff;
        }

        /* Slide 2 - Manual Management */
        #slide2 {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        #slide2 .slide-title {
            color: #ffffff;
        }

        /* Slide 3 - 40% */
        #slide3 {
            background: #000000;
        }

        #slide3 .slide-bg {
            opacity: 1;
        }

        #slide3 .slide-subtitle {
            font-size: 32px;
            margin-top: 40px;
        }

        /* Slide 4 - iPad */
        #slide4 {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }

        #slide4 .slide-title {
            color: #0a0a0a;
        }

        #slide4 .slide-subtitle {
            color: #333333;
        }

        /* Slide 5 - Balance */
        #slide5 {
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
        }

        #slide5 .slide-title {
            color: #0a0a0a;
        }

        #slide5 .slide-subtitle {
            color: #333333;
        }

        /* Slide 6 - Family */
        #slide6 .slide-title {
            color: #ffffff;
            font-size: 100px;
        }

        #slide6 .slide-subtitle {
            font-size: 28px;
            margin-top: 30px;
        }

        /* Navigation */
        .nav-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: linear-gradient(135deg, #FFC300 0%, #FFD700 100%);
            border: none;
            color: #0a0a0a;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 195, 0, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-counter {
            color: #FFC300;
            font-weight: 700;
            font-size: 18px;
            padding: 0 20px;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #FFC300 0%, #FFD700 100%);
            transition: width 0.4s ease;
            z-index: 1001;
            box-shadow: 0 2px 10px rgba(255, 195, 0, 0.5);
        }

        /* Slide Dots */
        .slide-dots {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 195, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 195, 0, 0.4);
        }

        .dot:hover {
            background: rgba(255, 195, 0, 0.6);
            transform: scale(1.3);
        }

        .dot.active {
            background: #FFC300;
            transform: scale(1.4);
            box-shadow: 0 0 15px rgba(255, 195, 0, 0.8);
            border-color: #FFC300;
        }

        /* Script Text (for presenter notes) */
        .script-text {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.6;
            color: #e0e0e0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 195, 0, 0.2);
            display: none;
            z-index: 999;
        }

        .script-text.show {
            display: block;
        }

        /* Toggle Script Button */
        .toggle-script {
            position: fixed;
            top: 40px;
            right: 40px;
            background: rgba(255, 195, 0, 0.2);
            border: 2px solid #FFC300;
            color: #FFC300;
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            z-index: 1000;
            text-transform: uppercase;
        }

        .toggle-script:hover {
            background: #FFC300;
            color: #0a0a0a;
        }

        /* Overlay for dark slides */
        .slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    <button class="toggle-script" onclick="toggleScript()">üìù Script</button>
    
    <div class="slide-dots" id="slideDots"></div>
    
    <div class="presentation-container">
        <!-- Slide 1: CAOS DE PRECIOS -->
        <div class="slide active" id="slide1">
            <img src="slide1_madrid_chaos.png" alt="Madrid Price Chaos" class="slide-bg">
            <div class="slide-overlay"></div>
            <div class="slide-content">
                <h1 class="slide-title">CAOS DE <span class="golden">PRECIOS</span></h1>
            </div>
        </div>

        <!-- Slide 2: GESTI√ìN MANUAL = L√çMITE -->
        <div class="slide" id="slide2">
            <img src="slide2_watch_gears.png" alt="Watch Gears" class="slide-bg">
            <div class="slide-overlay"></div>
            <div class="slide-content">
                <h1 class="slide-title">GESTI√ìN MANUAL<br>= <span class="golden">L√çMITE</span></h1>
            </div>
        </div>

        <!-- Slide 3: 40% -->
        <div class="slide" id="slide3">
            <img src="slide3_forty_percent.png" alt="40 Percent" class="slide-bg">
            <div class="slide-content">
                <p class="slide-subtitle golden">Potencia sobredimensionada</p>
            </div>
        </div>

        <!-- Slide 4: AUDITOR√çA AUTOMATIZADA -->
        <div class="slide" id="slide4">
            <img src="slide4_ipad_data.png" alt="iPad Data" class="slide-bg">
            <div class="slide-content">
                <h1 class="slide-title">AUDITOR√çA<br><span class="golden">AUTOMATIZADA</span></h1>
            </div>
        </div>

        <!-- Slide 5: ALINEADOS CON EL ADMINISTRADOR -->
        <div class="slide" id="slide5">
            <img src="slide5_balance.png" alt="Balance" class="slide-bg">
            <div class="slide-content">
                <h1 class="slide-title">ALINEADOS<br>CON EL <span class="golden">ADMINISTRADOR</span></h1>
            </div>
        </div>

        <!-- Slide 6: 0‚Ç¨ COSTES. 100% CONTROL -->
        <div class="slide" id="slide6">
            <img src="slide6_family_home.png" alt="Family Home" class="slide-bg">
            <div class="slide-overlay"></div>
            <div class="slide-content">
                <h1 class="slide-title"><span class="golden">0‚Ç¨</span> COSTES<br><span class="golden">100%</span> CONTROL</h1>
                <p class="slide-subtitle">www.comparamostuluz.es</p>
            </div>
        </div>
    </div>

    <div class="nav-controls">
        <button class="nav-btn" id="prevBtn" onclick="previousSlide()">‚óÄ Anterior</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / <span id="totalSlides">6</span>
        </div>
        <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Siguiente ‚ñ∂</button>
    </div>

    <div class="script-text" id="scriptText"></div>

    <script>
        const scripts = [
            "Madrid no se detiene, pero sus comunidades est√°n pagando precios distintos por el mismo servicio. El mercado no es oscuro, es ca√≥tico. Y ese caos les quita tiempo a ustedes.",
            "El verdadero villano no es la el√©ctrica; es la gesti√≥n manual. Si su despacho no escala es porque cada factura nueva es arena en sus engranajes. El trabajo manual tiene un l√≠mite; la tecnolog√≠a no.",
            "El 40% de sus comunidades est√° tirando el dinero ahora mismo en potencia que no usa. No es una suposici√≥n, es estad√≠stica. Nosotros hacemos que ese dinero vuelva a la cuenta de la comunidad de forma autom√°tica.",
            "Esto es comparamostuluz.es. Un motor de auditor√≠a constante. Mientras ustedes gestionan la comunidad, nuestro software escanea +30 comercializadoras cada segundo. Es escalabilidad: gestionen 1.000 comunidades con el esfuerzo de una.",
            "Las el√©ctricas quieren margen. Nosotros queremos proteger su presupuesto. Somos su escudo t√©cnico, eliminando la letra peque√±a y las cl√°usulas abusivas de forma autom√°tica.",
            "Consultor√≠a gratuita para el CAF y para la comunidad. Sin riesgo. Sin burocracia. Solo excelencia energ√©tica. Empecemos hoy."
        ];

        let currentSlideIndex = 0;
        const totalSlides = 6;
        let scriptVisible = false;

        function createDots() {
            const dotsContainer = document.getElementById('slideDots');
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dot.onclick = () => showSlide(i);
                dot.title = `Diapositiva ${i + 1}`;
                dotsContainer.appendChild(dot);
            }
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
            
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            currentSlideIndex = index;
            updateNavigation();
            updateProgressBar();
            updateScript();
        }

        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        function updateNavigation() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = totalSlides;
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === totalSlides - 1;
        }

        function updateProgressBar() {
            const progress = ((currentSlideIndex + 1) / totalSlides) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateScript() {
            const scriptText = document.getElementById('scriptText');
            scriptText.textContent = scripts[currentSlideIndex];
        }

        function toggleScript() {
            scriptVisible = !scriptVisible;
            const scriptText = document.getElementById('scriptText');
            scriptText.classList.toggle('show', scriptVisible);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'Home') {
                e.preventDefault();
                showSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                showSlide(totalSlides - 1);
            } else if (e.key === 's' || e.key === 'S') {
                toggleScript();
            }
        });

        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX < touchStartX - 50) nextSlide();
            if (touchEndX > touchStartX + 50) previousSlide();
        });

        // Initialize
        window.addEventListener('load', () => {
            createDots();
            updateNavigation();
            updateProgressBar();
            updateScript();
        });
    </script>
</body>
</html>
