<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excelencia en la Gestión Energética - ComparamosTuLuz.es</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F1B2D 0%, #1a2332 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            position: relative;
        }

        .slide-wrapper {
            width: 1280px;
            height: 720px;
            position: relative;
            transform-style: preserve-3d;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transform: translateX(120%) rotateY(60deg) scale(0.7);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0) rotateY(0deg) scale(1);
            z-index: 10;
        }

        .slide.prev {
            transform: translateX(-120%) rotateY(-60deg) scale(0.7);
        }

        .slide iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            align-items: center;
            z-index: 1000;
            background: rgba(15, 27, 45, 0.95);
            padding: 20px 40px;
            border-radius: 60px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 195, 0, 0.3);
        }

        .nav-btn {
            background: linear-gradient(135deg, #FFC300 0%, #FFD700 100%);
            border: none;
            color: #0F1B2D;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 195, 0, 0.3);
        }

        .nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #FFD700 0%, #FFC300 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 195, 0, 0.5);
        }

        .nav-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }

        .slide-counter {
            color: #FFC300;
            font-weight: 700;
            font-size: 20px;
            padding: 0 25px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slide-counter span {
            font-size: 24px;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 5px;
            background: linear-gradient(90deg, #FFC300 0%, #FFD700 50%, #FFC300 100%);
            transition: width 0.4s ease;
            z-index: 1001;
            box-shadow: 0 2px 10px rgba(255, 195, 0, 0.5);
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(15, 27, 45, 0.95);
            border: 2px solid #FFC300;
            color: #FFC300;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fullscreen-btn:hover {
            background: #FFC300;
            color: #0F1B2D;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 195, 0, 0.4);
        }

        /* Slide Dots */
        .slide-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 195, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .dot:hover {
            background: rgba(255, 195, 0, 0.6);
            transform: scale(1.2);
        }

        .dot.active {
            background: #FFC300;
            transform: scale(1.3);
            border-color: rgba(255, 195, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 195, 0, 0.6);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFC300;
            font-size: 24px;
            font-weight: 700;
            z-index: 999;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Keyboard Hint */
        .keyboard-hint {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 195, 0, 0.6);
            font-size: 13px;
            font-weight: 600;
            z-index: 999;
            text-align: center;
            opacity: 0;
            animation: fadeInOut 3s ease-in-out 2s;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
        <span>⛶</span> Pantalla Completa
    </button>
    
    <div class="slide-dots" id="slideDots"></div>
    
    <div class="keyboard-hint">
        Usa las flechas ← → o la barra espaciadora para navegar
    </div>
    
    <div class="presentation-container">
        <div class="slide-wrapper" id="slideWrapper">
            <div class="loading" id="loading">Cargando presentación...</div>
        </div>
    </div>

    <div class="nav-controls">
        <button class="nav-btn" id="prevBtn" onclick="previousSlide()">◀ Anterior</button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> <span style="opacity: 0.6;">/</span> <span id="totalSlides">12</span>
        </div>
        <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Siguiente ▶</button>
    </div>

    <script>
        let currentSlideIndex = 0;
        const totalSlides = 12;
        const slides = [];

        // Create slides
        function loadSlides() {
            const wrapper = document.getElementById('slideWrapper');
            const loading = document.getElementById('loading');
            
            for (let i = 1; i <= totalSlides; i++) {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                if (i === 1) slideDiv.classList.add('active');
                
                const iframe = document.createElement('iframe');
                iframe.src = `${i}.html`;
                iframe.onload = () => {
                    if (i === 1) {
                        loading.style.display = 'none';
                    }
                };
                
                slideDiv.appendChild(iframe);
                wrapper.appendChild(slideDiv);
                slides.push(slideDiv);
            }
            
            createDots();
            updateNavigation();
            updateProgressBar();
        }

        // Create navigation dots
        function createDots() {
            const dotsContainer = document.getElementById('slideDots');
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dot.onclick = () => showSlide(i);
                dot.title = `Diapositiva ${i + 1}`;
                dotsContainer.appendChild(dot);
            }
        }

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'prev');
                
                if (i === index) {
                    slide.classList.add('active');
                } else if (i < index) {
                    slide.classList.add('prev');
                }
            });
            
            // Update dots
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            currentSlideIndex = index;
            updateNavigation();
            updateProgressBar();
        }

        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        function updateNavigation() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = totalSlides;
            document.getElementById('prevBtn').disabled = currentSlideIndex === 0;
            document.getElementById('nextBtn').disabled = currentSlideIndex === totalSlides - 1;
        }

        function updateProgressBar() {
            const progress = ((currentSlideIndex + 1) / totalSlides) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'PageDown') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'Home') {
                e.preventDefault();
                showSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                showSlide(totalSlides - 1);
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) nextSlide();
            if (touchEndX > touchStartX + 50) previousSlide();
        }

        // Initialize
        window.addEventListener('load', loadSlides);
    </script>
</body>
</html>
